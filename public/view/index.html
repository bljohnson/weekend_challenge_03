    <h1>Calculator</h1>
    <form id = "daForm" action = "http://localhost:3000/pathPost" method = "post">
      <input type = "number" id = "firstNum" name = "firstNum" placeholder = "Enter a number" value = "">
      <select id = "something" class = "math" name ="math">

        <option value = "+">+</option>
        <option value = "-">-</option>
        <option value = "*">*</option>

      </select>

    </form><br>
