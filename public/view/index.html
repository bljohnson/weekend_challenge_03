<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 3</title>
    <script src = "../vendors/jquery-1.12.3.js" charset="utf-8"></script>
    <script src = "../scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../vendors/bootstrap.min.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
    <h1>Calculator</h1>
    <div id = "calculator">
      <div id = "total">
      </div>
    	<div id = "operators">
    		<button type = "button" id = "addItUp">+</button>
        <button type = "button" id = "subtractIt">-</button>
        <button type = "button" id = "divideIt">รท</button>
        <button type = "button" id = "multiplyIt">x</button>
        <button type = "button" id = "equals">=</button>
    	</div>
      <div id = "numbers">
        <button type = "button" value = "1">1</button>
        <button type = "button" value = "2">2</button>
        <button type = "button" value = "3">3</button>
        <button type = "button" value = "4">4</button>
        <button type = "button" value = "5">5</button>
        <button type = "button" value = "6">6</button>
        <button type = "button" value = "7">7</button>
        <button type = "button" value = "8">8</button>
        <button type = "button" value = "9">9</button>
        <button type = "button" id = "clear">C</button>
        <button type = "button" value = "0">0</button>
        <button type = "button" value = ".">.</button>
        <!-- <button type = "button" id = "clearall">AC</button> -->
      </div>
    </div>
  </body>
